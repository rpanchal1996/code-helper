{% load static %}
<!DOCTYPE html>
<html>
<head>

<link REL=StyleSheet HREF="{% static "aural.css" %}" TYPE="text/css" />
</head>
<body>
<div class="login">
	<h1>Register as Helper</h1>
    
   <form method="post" action="/registerhelper/" enctype="multipart/form-data">
    	{% csrf_token %}
    	<input type="email" name="username" placeholder="Email-ID" required="required" />
    	<input type="text" name="fname" placeholder="First Name" required="required" />
    	<input type="text" name="lname" placeholder="Last Name" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <input type="number" name="semester" placeholder="Years of Experience"></input>
        <button type="submit" class="btn btn-primary btn-block btn-large">Register!</button>
    </form>
</div>
</body>


</body>
</html>
